{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify OTP - Dayflow HRMS">
    <title>Verify OTP - Dayflow HRMS</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-logo">
                üåä Dayflow HRMS
            </div>

            <h2 class="auth-title">Enter OTP</h2>
            <p class="text-center text-secondary mb-3">A 6-digit code was sent to {{ user_email }}</p>

            {% if messages %}
            {% for message in messages %}
            <div
                class="alert alert-{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" class="auth-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="otp" class="form-label">One-Time Password</label>
                    <input type="text" name="otp" id="otp" class="form-input" placeholder="123456" maxlength="6"
                        pattern="\d{6}" required autofocus autocomplete="one-time-code">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Verify & Login
                </button>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'login' %}">‚Üê Back to Login</a>
            </p>
        </div>
    </div>
</body>

</html>
